<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <p class="h2 my-2">Todo App</p>

        <div class="taskEnter">
            <form>
                    <div class="row">
                        <div class="col-md-5 my-2">
                            <input type="text" class="form-control" placeholder="Enter a task name" id="taskTitle" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 my-2">
                            <input type="text" class="form-control" placeholder="Enter Description" id="taskDesc">
                        </div>
                    </div>
                <button type="button" class="btn btn-success my-2 " id="addBtn">Add</button>
            </form>
        </div>

        <div class="taskDisplay my-3">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Todo Item</th>
                        <th scope="col">Details</th>
                        <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="taskList">
                    
                </tbody>
              </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
